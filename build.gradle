
plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'luckperms'
        url = 'https://repo.lucko.me'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.0-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.4'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
